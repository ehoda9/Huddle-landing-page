<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/eafd6cf6c5.js"
      crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory
      section</title>
  </head>
  <body>

    <header class="page__header">
      <img src="./images/logo.svg" alt="Logo" class="header_logo">
    </header>

    <main class="page_landing">
      <img src="./images/illustration-mockups.svg" alt="mockups"
        class="mockups">
      <div class="landing_details">
        <h1 class="landing_title">Build The Community Your Fans Will Love</h1>
        <p class="landing_desc">Huddle re-imagines the way we build communities.
          You have a voice, but so
          does your audience.
          Create connections with your users as you engage in genuine
          discussion.</p>
        <div class="landing_btn">Register</div>
      </div>

    </main>

    <footer class="footer">
      <div class="social-icons">
        <i class="fa-brands fa-facebook-f icon"></i>
        <!-- 
          i think facebook icon in this version not well for border-radius 
          or really i don't know how to fix it.
        -->
        <i class="fa-brands fa-twitter icon"></i>
        <i class="fa-brands fa-instagram icon"></i>
      </div>
    </footer>
  </body>
</html>
